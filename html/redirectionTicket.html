<h1 ng-init="init()">Redirection Tickets :)</h1>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <tr>
       <th>ID</th>
       <th>Statut</th>
       <th>NOM</th>
       <th>Pr√©nom</th>
       <th>Date</th>
       <th>Urgence</th>
       <th>Redirection</th>
   </tr>
   <tr ng-click="displayTicket()" ng-repeat="iterCliTicket in tickets track by $index">
			<td>
				{{iterCliTicket.id}}
			</td>
			<td>
				{{iterCliTicket.statut}}
			</td>
			 <td>
				{{iterCliTicket.nom}}
			</td>
			<td>
				{{iterCliTicket.prenom}}
			</td>
			<td>
				{{iterCliTicket.date}}
			</td>
			<td>
				{{iterCliTicket.urgence}}
			</td>
			<td>
				<a href="#/redirectionTicket/{{iterCliTicket.id}}"><button class="btn btn-primary">Rediriger</button></a>
			</td>
    </tr>
  </table>
</div>
