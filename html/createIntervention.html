<h1>Création d'une intervention sur le ticket N°{{idTicket}}</h1>

<p>Les champs munis d'une * sont obligatoires</p>
<form novalidate class="form-horizontal" role="form" name="createInterventionForm">
	<div class="form-group">
		<label class="control-label col-sm-2" for="interventionDate">Date d'intervention prévue :*</label>
		<div class="col-sm-2 date input-group" id="dateTicket">
			<input type="text" ng-model="interventionDate" class="form-control" name="interventionDate" required></input>
			 <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
            </span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="createInterventionForm.$invalid" type="submit" class="btn btn-primary" ng-click="createIntervention()">Planifier l'intervention</button>
		</div>
	</div>
</form>
